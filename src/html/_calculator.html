<section class="calculator">
    <div class="container">
        <div class="calculator__content">
            <div class="calculator__image">
                <img src="../img/calculator/calculator-image.webp" alt="image">
            </div>

            <div class="calculator__info">
                <h2 class="calculator__info-title">
                    Калькулятор онлайн
                </h2>

                <p class="calculator__info-description">
                    Рассчитайте стоимость вашего проекта
                </p>

                <form action="#" class="calculator__info-form">
                    <div class="calculator__info-form-fields">
                        <label for="square" class="label">
                            <span>Укажите площадь</span>
                            <input placeholder="14 м²" id="square" type="text" class="input calculator__info-form-field">
                        </label>

                        <label for="phone" class="label">
                            <span>Введите номера телефона</span>
                            <input placeholder="+ 7 (999) 999 99-99" id="phone" type="tel" class="input calculator__info-form-field">
                        </label>
                    </div>

                    <button type="submit" class="button request-success-button calculator__info-form-button">
                        Рассчитать
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
