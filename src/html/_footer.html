<footer>
    <div class="container">
        <div class="footer">Footer</div>
    </div>
</footer>

<div class="modal__wrapper" id="request-modal">
    <div class="modal">
        <div class="modal__close">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M18 18L6 6M18 6L6 18"
                    stroke="#555760"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
            </svg>
        </div>
        <h2 class="modal__title">Заказать звонок</h2>
        <div class="modal__body">
            <h3 class="modal__subtitle request__modal-subtitle">Оставьте свои данные и мы вам перезвоним</h3>

            <form action="#" class="request__modal-form">
                <div class="request__modal-fields">
                    <label for="name">
                        <span>Имя</span>
                        <input
                            id="name"
                            placeholder="Ваше имя"
                            type="text"
                            class="input request__modal-input"
                        />
                    </label>

                    <label for="phone">
                        <span>Номер телефона</span>
                        <input
                            id="phone"
                            placeholder="+ 7 (999) 999 99-99"
                            type="tel"
                            class="input request__modal-input"
                        />
                    </label>
                </div>

                <button type="submit" class="button request__modal-button request-success-button">Отправить заявку</button>
            </form>
        </div>
    </div>
</div>

<div class="modal__wrapper" id="request-modal-success">
    <div class="modal">
        <div class="modal__close">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M18 18L6 6M18 6L6 18"
                    stroke="#555760"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
            </svg>
        </div>
        <h2 class="modal__title">Ваша заявка принята!</h2>
        <div class="modal__body">
            <h3 class="modal__subtitle request__modal-subtitle">
                Наш менеджер свяжется с вами в ближайшее время
            </h3>

            <button class="button request__modal-button-success">
                Вернуться к покупкам
            </button>
        </div>
    </div>
</div>
